<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

    <title>My First HTML & CSS Project</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="training-online">
        <span class="trenujemy">Online</span>
        <span class="online">Training</span>
      </div>
      <div class="login-section">
        <div class="login-form">
          <h1>Register as a Trainer</h1>

          <form>
            <button class="button">
              <img
                class="facebook"
                src="images/facebook.png"
                alt="facebook logo"
              />
              <a
                class="reg-link"
                href="https://m.facebook.com/login/?locale=en_GB"
                target="blank"
                style="text-decoration: none"
                >Register with Facebook
              </a>
            </button>

            <button class="button">
              <img
                class="instagram"
                src="images/instagram.png"
                alt="instagram logo"
              />
              <a
                class="reg-link"
                href="https://www.instagram.com/accounts/login/?"
                target="blank"
                style="text-decoration: none"
                >Register with Instagram
              </a>
            </button>
          </form>

          <div class="text-divider">
            <div class="divider"></div>
            <div>Or with the email address</div>
            <div class="divider"></div>
          </div>

          <div class="names">
            <div class="first.name">
              <label for="first-name">First Name </label>
              <input id="first-name" type="text" placeholder="First Name" />
            </div>

            <div class="last.name">
              <label for="last-name">Last Name</label>
              <input class="last-name" type="text" placeholder="Full Name" />
            </div>
          </div>
          <label for="email">Email Address</label>
          <input class="email" type="email" placeholder="Email Address" />

          <label for="password">Password</label>
          <input class="password" type="password" placeholder="Password" />

          <div class="account">
            <input class="check" type="checkbox" />
            <span>
              I have read the
              <a href=""> Terms & Conditions</a>
            </span>
          </div>
          <form>
            <button class="registration-button">Free Registration</button>
          </form>

          <div class="text-divider">
            <div class="divider"></div>
            <br />
            <div class="divider"></div>
          </div>

          <div class="account">
            <span>
              Already have account?
              <a href="">Login</a>
            </span>
          </div>
        </div>

        <div class="image">
          <img src="images/login.png" alt="login" />
        </div>
      </div>
    </div>
  </body>
</html>
